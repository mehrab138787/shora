{% extends "base.html" %}
{% block title %}افزودن دانش‌آموز{% endblock %}

{% block content %}
<div class="card">
    <div class="h-main">افزودن دانش‌آموز — کلاس {{ class_id }}</div>
    <div class="muted">نام دانش‌آموز را دقیق وارد کنید.</div>

    <form method="POST" style="margin-top:12px;">
        <div class="field">
            <input type="text" name="name" placeholder="نام کامل دانش‌آموز" required>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">افزودن</button>
            <a class="btn btn-ghost" href="{{ url_for('students_list', class_id=class_id) }}">بازگشت</a>
        </div>
    </form>
</div>
{% endblock %}
