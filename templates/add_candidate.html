{% extends "base.html" %}
{% block title %}افزودن کاندید{% endblock %}

{% block content %}
<div class="card">
    <div class="h-main">افزودن کاندید جدید</div>
    <div class="muted">فقط نام کاندید را وارد کنید (بدون عکس و شعار).</div>

    <form method="POST" style="margin-top:12px;">
        <div class="field">
            <input type="text" name="name" placeholder="نام کاندید" required>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">افزودن</button>
            <a class="btn btn-ghost" href="{{ url_for('admin_panel') }}">بازگشت</a>
        </div>
    </form>
</div>
{% endblock %}
