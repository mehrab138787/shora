{% extends "base.html" %}
{% block title %}نتایج رأی‌گیری{% endblock %}

{% block content %}
<div class="card" style="max-width:600px; margin:20px auto; padding:20px;">
    <h2 style="text-align:center; margin-bottom:20px;">نتایج رأی‌گیری</h2>
    {% if results %}
    <table style="width:100%; border-collapse: collapse; text-align:center;">
        <thead>
            <tr>
                <th style="border:1px solid #000; padding:8px;">نام کاندید</th>
                <th style="border:1px solid #000; padding:8px;">تعداد آرا</th>
            </tr>
        </thead>
        <tbody>
            {% for name, vote_count in results %}
            <tr>
                <td style="border:1px solid #000; padding:8px;">{{ name }}</td>
                <td style="border:1px solid #000; padding:8px;">{{ vote_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align:center; margin-top:20px;">
        <button onclick="window.print();" style="padding:10px 20px; font-size:16px;">🖨️ چاپ نتایج</button>
    </div>
    {% else %}
    <p style="text-align:center;">هنوز رأیی ثبت نشده است.</p>
    {% endif %}
</div>
{% endblock %}
